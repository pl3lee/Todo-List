                </div>
                <div class="modal-main" id="add-todo">
                    <form>
                        <div>
                            <label for="todo-name">To-do Name *:</label>
                            <input type="text" id="todo-name" name="todo-name">
                        </div>
                        <div>
                            <label for="todo-date">Due-date:</label>
                            <input type="date" id="todo-date" name="todo-date"/>
                        </div>
                        <div>
                            <label for="todo-priority">Priority:</label>
                            <select name="todo-priority" id="todo-priority">
                                <option value="0">Not urgent (Default)</option>
                                <option value="1">Urgent</option>
                                <option value="2">Very urgent</option>
                                <option value="3">World's most important</option>
                            </select>
                        </div>
                    </form>
                    
                </div>

                    </div>
